    <script>
      $(document).ready(() => {
        function LoadDatabyID() {
          const params = new URLSearchParams(window.location.search);
          const id = params.get("id");
          console.log(id); // Output: 123

          $.ajax({
            url: `http://localhost/gymini/backend/api/member/get-data-member.php?id=${id}`,
            method: "GET",
            dataType: "json",
            success: function (response) {
              const data = Array.isArray(response) ? response : response.data;
              console.log(data);
              $("#name").val(data.nama_members);
              $("#notelp").val(data.notelp_members);
              $("#tLahir").val(data.tgl_lahir_members);
              $("#JK").val(data.jk_members);
              $("#MemName").val(data.members_id);
            },
          });
        }

        LoadDatabyID();

        const editTITIT = $("#editTITIT");

        editTITIT.submit((e) => {
          e.preventDefault();

          const formData = editTITIT.serializeArray();

          const formDataObj = {};

          formData.forEach((field) => {
            formDataObj[field.name] = field.value;
          });

          console.log(formData);
          console.log(JSON.stringify(formDataObj));
          $.ajax({
            url: "http://localhost/gymini/backend/api/member/update-member.php",
            type: "PATCH",
            contentType: "application/json",
            data: JSON.stringify(formDataObj),
            success: (res) => {
              if (res.status === 200) {
                alert("Edit Successfuly");
                window.location.href = "member.html";
              }
            },
            error: (xhr, status, error) => {
              console.log(`Error: ${error}`);
              console.log(`xhr: ${JSON.parse(xhr.responseText)}`);
              console.log(`status: ${status}`);

              const responseApi = JSON.parse(xhr.responseText);

              console.log(responseApi.errors);
            },
          });
        });
      });
    </script>
