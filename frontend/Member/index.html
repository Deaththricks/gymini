<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GYMini | Dashboard Member</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../style/member/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <!-- TOP BAR -->
    <header class="topbar">
      <div class="profile-info">
        <img src="./../assets/logo member.png" alt="User Icon" />
        <span id="greeting"></span>
      </div>
      <div class="logout">
        <button id="logout">logout</button>
      </div>
    </header>
    <!-- MAIN CONTENT -->      
    <main class="welcome-container">
      <div class="welcome-box horizontal">
        <div class="logo-side">
          <img src="./../assets/logo.png" alt="GYMini Logo" />
        </div>
        <div class="welcome-text">
          <h1>Welcome To GYMini</h1>
          <h2 id="welcome-member-name"></h2>
        </div>
      </div>
      <button
        class="nav-button"
        onclick="window.location.href='Tampilan_transaksi.html'"
      >
        <img src="../assets/Transaksilogo.png" alt="Navigation" />
      </button>
    </main>

    <!-- BACKGROUND SCRIPT -->
    <script>
      const loggeduser = sessionStorage.getItem("loggedUser");
      const registerUser = sessionStorage.getItem("profile");

      const dataUser = loggeduser ? loggeduser : registerUser;

      const dataUserObj = JSON.parse(dataUser);
      console.log(dataUserObj.username);

      $("#greeting").text(`${dataUserObj.username}`);
      $("#welcome-member-name").text(`${dataUserObj.username}`);

      // logout
      $("#logout").click(() => {
        alert("Logout Successfuly");
        window.location.href = "login.html";
        sessionStorage.removeItem("loggedUser");
        sessionStorage.removeItem("profile");
      });

      // dynamic bg
      const bgImages = ["../../assets/bg1.jpeg", "../../assets/bg2.jpeg"];

      let currentIndex = 0;
      const container = document.querySelector(".welcome-container");

      // Atur background awal
      container.style.setProperty("--bg-img", `url('${bgImages[0]}')`);

      function changeBackground() {
        currentIndex = (currentIndex + 1) % bgImages.length;
        container.style.setProperty(
          "--bg-img",
          `url('${bgImages[currentIndex]}')`
        );
      }

      setInterval(changeBackground, 5000);
    </script>
  </body>
</html>
